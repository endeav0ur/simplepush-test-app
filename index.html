<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Push</title>

    <style>
      html, body {
        width: 100%;
        height: 100%;
        background-color: grey;
      }
    </style>

    <script>

      function updateNotifications() {

        function createRegistrationUI(registration) {

            var button = document.createElement("button");
            var t   = document.createTextNode("Unregister");
            button.appendChild(t);

            button.addEventListener('click', function() {
                var r = navigator.push.unregister(registration.pushEndpoint);
                r.onsuccess = function(e) {updateNotifications();};
                r.onerror   = function(e) {alert("unregister failed");};
              }, false);
            
            
            var h = document.createElement("p");
            t = document.createTextNode(registration.pushEndpoint);
            h.appendChild(t);
            

            var div = document.createElement("div");
            div.appendChild(button);
            div.appendChild(h);

            return div;
        }

        document.getElementById("registrations").innerHTML = "";

        var req = navigator.push.registrations();
        req.onsuccess = function(e) {
          var registrations = e.target.result;
          for (var i = 0; i < registrations.length; ++i) {
            var div = createRegistrationUI(registrations[i]);
            document.getElementById("registrations").appendChild(div);
          }
        }
      }

      function register() {
        var req = navigator.push.register('http://nikhilm.github.io/simplepush-test-app/push.html');

        req.onsuccess = function(e) {
          updateNotifications();
        }
        
        req.onerror = function(e) {
          alert("Registration error " + req.error);
        }
      }

      function logRegistrations() {
        var req = navigator.push.registrations();
        req.onsuccess = function(e) {
          var registrations = e.target.result;
          for (var i = 0; i < registrations.length; ++i) {
            console.log(registrations[i].pushEndpoint);
          }
        }
      }

      setInterval(function() {
          console.log("Last push received at " + localStorage.getItem("time"));
      }, 5000);
    </script>
  </head>

  <body onload="updateNotifications();">
    <p>Push Notifications</p>

    <button onclick="register();">Register!</button>
    <button onclick="logRegistrations();">Log Registrations</button>

    <p>Registrations</p>


    <div id='registrations'>
    </div>

  </body>

</html>
